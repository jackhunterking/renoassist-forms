<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RenoAssist - Basement Renovation Inquiry</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/assets/logomark.png" />
    <link rel="apple-touch-icon" href="/assets/logomark.png" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: {
                green: '#033A3F',
                orange: '#FF5D22',
                white: '#FFFFFF',
              },
              primary: '#033A3F',
              secondary: '#044A50',
              accent: '#FF5D22',
            },
            fontFamily: {
              sans: ['Space Grotesk', 'sans-serif'],
              heading: ['Montserrat', 'sans-serif'],
            }
          }
        }
      }
    </script>
    <style>
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
      
      /* Consistent input styling */
      input, textarea {
        background-color: white !important;
        color: #334155 !important; /* slate-700 */
      }
      
      input::placeholder, textarea::placeholder {
        color: #94a3b8 !important; /* slate-400 */
      }
      
      /* Google Places Autocomplete dropdown styling */
      .pac-container {
        background-color: white;
        border: 1px solid #e2e8f0;
        border-radius: 12px;
        box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
        margin-top: 4px;
        font-family: 'Space Grotesk', sans-serif;
        z-index: 9999;
      }
      
      .pac-item {
        padding: 12px 16px;
        border-top: 1px solid #f1f5f9;
        cursor: pointer;
        color: #334155;
      }
      
      .pac-item:first-child {
        border-top: none;
        border-radius: 12px 12px 0 0;
      }
      
      .pac-item:last-child {
        border-radius: 0 0 12px 12px;
      }
      
      .pac-item:hover {
        background-color: #f8fafc;
      }
      
      .pac-item-selected, .pac-item:hover {
        background-color: #f1f5f9;
      }
      
      .pac-icon {
        display: none;
      }
      
      .pac-item-query {
        font-weight: 500;
        color: #1e293b;
        font-size: 14px;
      }
      
      .pac-matched {
        font-weight: 600;
      }
      
      .pac-logo::after {
        display: none;
      }
    </style>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
  </head>
  <body class="bg-slate-50 text-slate-900 font-sans antialiased">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
